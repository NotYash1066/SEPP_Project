<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reporting - Airline Booking System</title>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<h1>Reporting and Analytics</h1>
		<form id="reportingForm">
			<label for="reportType">Report Type:</label>
			<select id="reportType" name="reportType">
				<option value="bookingHistory">Booking History</option>
				<option value="transactionLogs">Transaction Logs</option>
				<option value="travelStatistics">Travel Statistics</option>
			</select>
			<br />
			<button type="submit">Generate Report</button>
		</form>
		<button onclick="bookingHistory()">Booking History</button>
		<button onclick="transactionLogs()">Transaction Logs</button>
		<button onclick="travelStatistics()">Travel Statistics</button>
		<button onclick="downloadReport()">Download Report</button>
		<button onclick="visualizeData()">Visualize Data</button>
		<script src="scripts/reporting.js"></script>
	</body>
</html>
