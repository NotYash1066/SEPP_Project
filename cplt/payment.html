<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Payment - Airline Booking System</title>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<h1>Payment</h1>
		<form id="paymentForm">
			<label for="cardNumber">Card Number:</label>
			<input type="text" id="cardNumber" name="cardNumber" required />
			<br />
			<label for="expiryDate">Expiry Date:</label>
			<input type="text" id="expiryDate" name="expiryDate" required />
			<br />
			<label for="cvv">CVV:</label>
			<input type="text" id="cvv" name="cvv" required />
			<br />
			<button type="submit">Pay</button>
		</form>
		<button onclick="selectPaymentMethod()">Select Payment Method</button>
		<button onclick="securePaymentGateway()">Secure Payment Gateway</button>
		<button onclick="trackTransactionHistory()">
			Track Transaction History
		</button>
		<button onclick="generateInvoice()">Generate Invoice</button>
		<script src="scripts/payment.js"></script>
	</body>
</html>
