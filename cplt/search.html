<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Search Flights - Airline Booking System</title>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<h1>Search Flights</h1>
		<form id="searchForm">
			<label for="from">From:</label>
			<input type="text" id="from" name="from" required />
			<br />
			<label for="to">To:</label>
			<input type="text" id="to" name="to" required />
			<br />
			<label for="departureDate">Departure Date:</label>
			<input type="date" id="departureDate" name="departureDate" required />
			<br />
			<label for="returnDate">Return Date:</label>
			<input type="date" id="returnDate" name="returnDate" />
			<br />
			<button type="submit">Search</button>
		</form>
		<button onclick="flexibleDateSearch()">Flexible Date Search</button>
		<button onclick="multiCityTrip()">Multi-City Trip</button>
		<button onclick="filterOptions()">Filter Options</button>
		<button onclick="compareFlights()">Compare Flights</button>
		<script src="scripts/search.js"></script>
	</body>
</html>
