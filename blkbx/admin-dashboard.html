<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Airline Admin Dashboard</title>
	</head>
	<body>
		<h1>Airline Admin Dashboard</h1>
		<h2>Manage Flights</h2>
		<form>
			<label for="flight-select">Select Flight:</label>
			<select id="flight-select">
				<option value="1">Flight 1</option>
				<option value="2">Flight 2</option>
			</select>
			<br />
			<label for="seat-price">Set Price:</label>
			<input type="number" id="seat-price" required />
			<br />
			<label for="seat-count">Set Number of Seats:</label>
			<input type="number" id="seat-count" required />
			<br />
			<button type="submit">Update Flight</button>
		</form>

		<h2>Flight List</h2>
		<table>
			<thead>
				<tr>
					<th>Flight Number</th>
					<th>Available Seats</th>
					<th>Price</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>AB123</td>
					<td>20</td>
					<td>$300</td>
					<td><button>Remove</button></td>
				</tr>
				<tr>
					<td>CD456</td>
					<td>15</td>
					<td>$250</td>
					<td><button>Remove</button></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
