<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Travel Agent Dashboard</title>
	</head>
	<body>
		<h1>Travel Agent Dashboard</h1>
		<h2>Flight Inventory</h2>
		<table>
			<thead>
				<tr>
					<th>Flight Number</th>
					<th>Available Seats</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>JK345</td>
					<td>15</td>
					<td>$200</td>
				</tr>
				<tr>
					<td>LM678</td>
					<td>8</td>
					<td>$350</td>
				</tr>
			</tbody>
		</table>

		<h2>Book Ticket for Client</h2>
		<form>
			<label for="client-name">Client Name:</label>
			<input type="text" id="client-name" required />
			<br />
			<label for="flight-number">Flight Number:</label>
			<input type="text" id="flight-number" required />
			<br />
			<button type="submit">Book Ticket</button>
		</form>

		<h2>Manage Reservations</h2>
		<table>
			<thead>
				<tr>
					<th>Client Name</th>
					<th>Flight Number</th>
					<th>Status</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>John Doe</td>
					<td>JK345</td>
					<td>Confirmed</td>
					<td><button>Cancel</button></td>
				</tr>
				<tr>
					<td>Jane Smith</td>
					<td>LM678</td>
					<td>Pending</td>
					<td><button>Update</button></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
