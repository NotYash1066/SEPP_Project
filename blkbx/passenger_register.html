<!DOCTYPE html>
<html lang="en">
<head>
    <title>Passenger Registration</title>
</head>
<body>
    <h1>Passenger Registration</h1>
    <form action="passenger_login.html" method="get">
        <label>Full Name: <input type="text" name="fullname" required></label><br>
        <label>Email: <input type="email" name="email" required></label><br>
        <label>Username: <input type="text" name="username" required></label><br>
        <label>Password: <input type="password" name="password" required></label><br>
        <label>Confirm Password: <input type="password" name="confirm_password" required></label><br>
        <input type="submit" value="Register">
    </form>
    <p><a href="passenger_login.html">Already have an account? Login</a></p>
</body>
</html>
